<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Dashboard - QuickConnect</title>
    <link rel="stylesheet" href="business-dashboard.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>QuickConet</h2>
      <ul>
        <li><a href="business-showcase.html">Dashboard</a></li>
        <li><a href="#">Bookings</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="my-business.html">Post Your Business</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="business-profile.html">Profile Settings</a></li>
        <button id="darkModeToggle">üåô Themes</button>
        <button id="logoutBtn">Logout</button>
      </ul>
    </div>

    <div class="main-content">
      <header>
        <h2>Welcome, <span id="userName">Loading...</span></h2>
        <div class="profile-pic-container">
          <img
            id="dashboardProfilePic"
            src="https://via.placeholder.com/150"
            alt="Profile Picture"
          />
        </div>
      </header>

      <section class="dashboard-cards">
        <div class="card">
          <h3>Total Bookings</h3>
          <p id="totalBookings">0</p>
        </div>
        <div class="card">
          <h3>Pending Requests</h3>
          <p id="pendingRequests">0</p>
        </div>
        <div class="card">
          <h3>Ratings</h3>
          <p id="ratings">0</p>
        </div>
        <div class="card">
          <h3>New Messages</h3>
          <p id="newMessages">5</p>
        </div>
      </section>
    </div>

    <!-- Business Dashboard Script -->
    <script src="businessdashboard.js"></script>

    <script>
      document
        .getElementById("darkModeToggle")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
        });

      // logout function
      document.addEventListener("DOMContentLoaded", function () {
        const logoutBtn = document.getElementById("logoutBtn");

        if (logoutBtn) {
          logoutBtn.addEventListener("click", function () {
            firebase
              .auth()
              .signOut()
              .then(() => {
                window.location.href = "login.html"; // Redirect to login page
              })
              .catch((error) => {
                console.error("‚ùå Error logging out:", error);
              });
          });
        }
      });
    </script>
  </body>
</html>
