<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Dashboard - QuickConnect</title>
    <link rel="stylesheet" href="business-dashboard.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>QuickConet</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Bookings</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="business-profile.html"> Profile Settings</a></li>
        <button id="darkModeToggle">ðŸŒ™ Themes</button>
        <button id="logout-btn">Logout</button>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h2>Welcome, <span id="userName"></span></h2>
      </header>

      <section class="dashboard-cards">
        <div class="card">
          <h3>Total Bookings</h3>
          <p>0</p>
        </div>
        <div class="card">
          <h3>Pending Requests</h3>
          <p>0</p>
        </div>
        <div class="card">
          <h3>Ratings</h3>
          <p></p>
        </div>
        <div class="card">
          <h3>New Messages</h3>
          <p>5</p>
        </div>
        <!-- <div class="notification">New Message Received!</div> -->
      </section>
    </div>
    <script>
      const darkModeToggle = document.getElementById("darkModeToggle");
      const body = document.body;

      darkModeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
      });

      //notification

      function showNotification(message) {
        const notification = document.createElement("div");
        notification.classList.add("notification");
        notification.innerText = message;

        document.body.appendChild(notification);

        setTimeout(() => {
          notification.remove();
        }, 5000);
      }
      document.addEventListener("DOMContentLoaded", function () {
        // Retrieve the logged-in user from localStorage
        const user = JSON.parse(localStorage.getItem("loggedInUser"));

        if (!user) {
          alert("No user found. Redirecting to login page.");
          window.location.href = "login.html";
          return;
        }

        console.log("User Data Retrieved:", user);

        // Display user details
        document.getElementById("userName").textContent =
          user.fullName || "User";
      });

      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          sessionStorage.removeItem("loggedInUser"); // Clear session
          window.location.href = "login.html"; // Redirect to login
        });

      let inactivityTime = 10 * 60 * 1000; // 10 minutes in milliseconds
      let timeout;

      function resetTimer() {
        clearTimeout(timeout);
        timeout = setTimeout(logoutUser, inactivityTime);
      }

      function logoutUser() {
        alert("Session expired due to inactivity. Logging out...");
        localStorage.removeItem("loggedInUser"); // Remove session data
        window.location.href = "login.html"; // Redirect to login page
      }

      // Reset timer on user activity
      document.addEventListener("mousemove", resetTimer);
      document.addEventListener("keypress", resetTimer);
      document.addEventListener("click", resetTimer);
      document.addEventListener("scroll", resetTimer);

      // Start the timer when the page loads
      resetTimer();
    </script>
    <script src="auth.js"></script>
  </body>
</html>
