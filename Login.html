<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickConet - Login</title>
    <link rel="stylesheet" href="login.css" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
  </head>
  <body>
    <!-- Home Button -->
    <a href="mission.html" class="home-button">
      <img src="quicklogo.png" alt="Home" />
    </a>

    <div class="animated-background">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="login-container">
      <h2>Login to QuickConet</h2>

      <!-- Toggle for Customer or Business Login -->
      <div class="toggle-container">
        <button id="customerBtn" class="toggle-btn active">
          Login as Customer
        </button>
        <button id="businessBtn" class="toggle-btn">Login as Business</button>
      </div>

      <form id="loginForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit">Login</button>

        <!-- Forgot Password -->
        <p class="forgot-password">
          <a href="forgotpassword.html">Forgot Password?</a>
        </p>

        <!-- OR Divider -->
        <div class="or-divider">OR</div>

        <!-- Social Login -->
        <div class="social-login">
          <button class="google-login">Login with Google</button>
          <button class="facebook-login">Login with Facebook</button>
        </div>
      </form>

      <p class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
