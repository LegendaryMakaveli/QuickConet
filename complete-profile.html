<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Complete Your Profile</h2>
      <p>
        We couldn't find your profile data. Please enter your details to
        continue.
      </p>

      <form id="completeProfileForm">
        <label for="email">Email</label>
        <input type="email" id="email" disabled />

        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          placeholder="Enter your full name"
          required
        />

        <label for="userType">User Type</label>
        <select id="userType">
          <option value="customer">Customer</option>
          <option value="business">Business</option>
        </select>

        <button type="submit">Save Profile</button>
      </form>
    </div>

    <script src="firebase-config.js"></script>
    <script src="complete-profile.js"></script>
  </body>
</html>
