<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUICKCONECT</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="quicklogo.png" alt="QUICKCONECT" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">How It Works</a></li>
          <li><a href="index.html">Features</a></li>
          <li><a href="testimoial.html">Testimonials</a></li>
        </ul>
      </nav>
    </header>

    <section id="testimonials" class="testimonials">
      <h2>What Our Users Say</h2>
      <div id="testimonials-container" class="testimonials-container">
        <!-- Testimonials will be loaded here dynamically -->
      </div>

      <!-- Testimonial Submission Form -->
      <div class="testimonial-form">
        <h3>Share Your Experience</h3>
        <form id="testimonialForm">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="file" id="image" accept="image/*" required />
          <textarea
            id="message"
            placeholder="Write your review..."
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
