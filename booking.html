      /* Modern Booking System Styles */
      .booking-container {
        max-width: 400px;
        margin: 50px auto;
        background: linear-gradient(135deg, #0044ff, #ff0044);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: #fff;
        animation: fadeIn 1s ease-in-out;
      }

      .booking-container h2 {
        font-size: 22px;
        margin-bottom: 15px;
      }

      form label {
        display: block;
        margin-top: 10px;
        font-size: 16px;
      }

      form select,
      form input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-top: 5px;
        font-size: 16px;
      }

      .book-btn {
        margin-top: 15px;
        padding: 12px;
        background: #fff;
        color: #0044ff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }

      .book-btn:hover {
        background: #ff0044;
        color: white;
        transform: scale(1.05);
      }

      /* Confirmation Message */
      #bookingConfirmation {
        margin-top: 20px;
        padding: 15px;
        background: #4caf50;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        animation: slideDown 0.5s ease-in-out;
      }

      .hidden {
        display: none;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      #businessResults li {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
