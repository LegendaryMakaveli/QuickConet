<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Quickconet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <style>
      /* Modern Booking System Styles */
      .booking-container {
        max-width: 400px;
        margin: 50px auto;
        background: linear-gradient(135deg, #0044ff, #ff0044);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: #fff;
        animation: fadeIn 1s ease-in-out;
      }

      .booking-container h2 {
        font-size: 22px;
        margin-bottom: 15px;
      }

      form label {
        display: block;
        margin-top: 10px;
        font-size: 16px;
      }

      form select,
      form input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-top: 5px;
        font-size: 16px;
      }

      .book-btn {
        margin-top: 15px;
        padding: 12px;
        background: #fff;
        color: #0044ff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }

      .book-btn:hover {
        background: #ff0044;
        color: white;
        transform: scale(1.05);
      }

      /* Confirmation Message */
      #bookingConfirmation {
        margin-top: 20px;
        padding: 15px;
        background: #4caf50;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        animation: slideDown 0.5s ease-in-out;
      }

      .hidden {
        display: none;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      #businessResults li {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="bookingConfirmation" class="hidden"></div>

    <div class="booking-container">
      <h2>📅 Book an Service</h2>
      <form id="bookingForm">
        <label for="service">Choose a Profession:</label>
        <select id="profession">
          <option value="" disabled selected>🔍 Select a Profession</option>
          <option value="accountant">📊 Accountant</option>
          <option value="architect">🏗️ Architect</option>
          <option value="artist">🎨 Artist</option>
          <option value="barber">💈 Barber</option>
          <option value="baker">🍞 Baker</option>
          <option value="bricklayer">🧱 Bricklayer</option>
          <option value="carpenter">🔨 Carpenter</option>
          <option value="chef">👨‍🍳 Chef</option>
          <option value="cleaner">🧹 Cleaner</option>
          <option value="consultant">📞 Consultant</option>
          <option value="content-writer">✍️ Content Writer</option>
          <option value="dentist">🦷 Dentist</option>
          <option value="doctor">🏥 Doctor</option>
          <option value="driver">🚗 Driver</option>
          <option value="electrician">⚡ Electrician</option>
          <option value="engineer">🛠️ Engineer</option>
          <option value="event-planner">🎉 Event Planner</option>
          <option value="fashion-designer">👗 Fashion Designer</option>
          <option value="farmer">🌾 Farmer</option>
          <option value="fitness-trainer">🏋️ Fitness Trainer</option>
          <option value="florist">🌸 Florist</option>
          <option value="graphic-designer">🎨 Graphic Designer</option>
          <option value="hairdresser">💇 Hairdresser</option>
          <option value="house-painter">🎨 House Painter</option>
          <option value="insurance-agent">📑 Insurance Agent</option>
          <option value="interior-designer">🏡 Interior Designer</option>
          <option value="it-specialist">💻 IT Specialist</option>
          <option value="journalist">📰 Journalist</option>
          <option value="lawyer">⚖️ Lawyer</option>
          <option value="makeup-artist">💄 Makeup Artist</option>
          <option value="mechanic">🔧 Mechanic</option>
          <option value="nanny">👶 Nanny</option>
          <option value="nurse">🏥 Nurse</option>
          <option value="optician">👓 Optician</option>
          <option value="personal-trainer">🏃 Personal Trainer</option>
          <option value="photographer">📷 Photographer</option>
          <option value="plumber">🚰 Plumber</option>
          <option value="real-estate-agent">🏡 Real Estate Agent</option>
          <option value="receptionist">📞 Receptionist</option>
          <option value="sales-representative">💼 Sales Representative</option>
          <option value="security-guard">🛡️ Security Guard</option>
          <option value="social-media-manager">📱 Social Media Manager</option>
          <option value="software-developer">💻 Software Developer</option>
          <option value="tailor">🧵 Tailor</option>
          <option value="teacher">📚 Teacher</option>
          <option value="therapist">🧠 Therapist</option>
          <option value="translator">🌍 Translator</option>
          <option value="truck-driver">🚛 Truck Driver</option>
          <option value="tutor">📖 Tutor</option>
          <option value="veterinarian">🐾 Veterinarian</option>
          <option value="videographer">🎥 Videographer</option>
          <option value="waiter">🍽️ Waiter</option>
          <option value="web-designer">🖥️ Web Designer</option>
          <option value="wedding-planner">💍 Wedding Planner</option>
        </select>

        <label for="date">Choose Date:</label>
        <input type="date" id="date" required />

        <label for="time">Choose Time:</label>
        <input type="time" id="time" required />

        <button type="submit" class="book-btn">📌 Book Now</button>
      </form>

      <!-- Display Matching Businesses -->
      <div id="businessList">
        <h3>Available Businesses</h3>
        <ul id="businessResults"></ul>
      </div>
    </div>
    <a href="userdashboard.html">Go to Dashboard</a>

    <script src="Booking.js"></script>
    <script src="bookingfilter.js"></script>
  </body>
</html>
