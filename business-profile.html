<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Profile Settings</title>
    <link rel="stylesheet" href="business-profile.css" />
    <!-- Firebase SDK (Latest Version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>

    <!-- Your Firebase Config File -->
    <script src="firebase-config.js"></script>
  </head>
  <body>
    <div class="profile-container">
      <h2>Business Profile Settings</h2>

      <!-- Profile Picture -->
      <div class="profile-pic-container">
        <img id="profilePic" src="#" alt="Profile Picture" />
        <input type="file" id="profilePicInput" accept="image/*" />
      </div>

      <form id="businessProfileForm">
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" required disabled />

        <label for="businessAddress">Business Address:</label>
        <input type="text" id="businessAddress" required />

        <label for="businessContact">Business Contact:</label>
        <input type="tel" id="businessContact" required />

        <label for="businessDetails">Professional Details:</label>
        <textarea id="businessDetails" rows="4" required></textarea>

        <!-- Business Category Selection -->
        <label for="businessCategory">Business Category:</label>
        <select id="businessCategory">
          <option value="">Select Category</option>
          <option value="Retail">Retail</option>
          <option value="Tech">Tech</option>
          <option value="Food & Beverage">Food & Beverage</option>
          <option value="Health">Health</option>
          <option value="Education">Education</option>
          <option value="Other">Other</option>
        </select>

        <label for="password">New Password:</label>
        <input type="password" id="password" />

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" />

        <button type="submit">Save Changes</button>
      </form>

      <p><a href="businessdashboard.html">Back to Dashboard</a></p>
    </div>
    <script src="firebase-config.js"></script>
    <script src="business-profile.js"></script>
  </body>
</html>
